<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    
    <img id="cover" src="images/cover1.jpg.jpeg" alt="Song Cover" class="cover" />

    
    <h2 id="title">ashky <lmeen class="mp3"></lmeen></h2>

    
    <audio id="audio"></audio>

    
    <div class="controls">
      <button class="btn" onclick="prevSong()"><i class="fas fa-backward"></i></button>
      <button class="btn" onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
      <button class="btn" onclick="nextSong()"><i class="fas fa-forward"></i></button>
    </div>

    
    <div>
      <input type="range" id="progress" value="0" />
    </div>

   
    <div class="volume">
      <label>Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  
  <script src="script.Js"></script>
</body>
</html>
